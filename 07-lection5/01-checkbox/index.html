<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>

    <label class="checkbox">
        <input class="checkbox_input"  type="checkbox" />
        <div class="checkbox_state">
            <div class="checkbox_control">
                <div class="checkbox_icon">
                    <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                        
                </div>
            </div>
            <div class="checkbox_title">Title</div>
        </div>
    </label>

    <label class="checkbox">
        <input class="checkbox_input"  type="checkbox" checked />
        <div class="checkbox_state">
            <div class="checkbox_control">
                <div class="checkbox_icon">
                    <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                        
                </div>
            </div>
            <div class="checkbox_title">Title</div>
        </div>
    </label>

    <label class="checkbox">
        <input class="checkbox_input"  type="checkbox" checked disabled />
        <div class="checkbox_state">
            <div class="checkbox_control">
                <div class="checkbox_icon">
                    <svg width="15" height="13" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1.5 7.5L5 11L13 2" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                        
                </div>
            </div>
            <div class="checkbox_title">Title</div>
        </div>
    </label>


</body>

</html>
