<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./input.css">
</head>

<body>
    <div class="input">
        <label class="input__lable">label </label>
        <div>
            <input class="input__input" type="text" placeholder="placeholder" />
        </div>
    </div>

    <div class="input">
        <label class="input__lable">Focus </label>
        <div>
            <input class="input__input" type="text" placeholder="placeholder" value="focus" />
        </div>
    </div>

    <div class="input">
        <label class="input__lable">Success </label>
        <div>
            <input class="input__input input__input_success" type="text" placeholder="placeholder" value="Success" />
        </div>
    </div>

    <div class="input">
        <label class="input__lable">Error </label>
        <div>
            <input class="input__input input__input_invalid" type="text" placeholder="placeholder" value="Error" />
        </div>
    </div>

</body>

</html>
